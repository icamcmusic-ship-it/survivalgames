<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Royale Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Roboto+Mono:wght@400;500;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['Cinzel', 'serif'],
              'mono': ['Roboto Mono', 'monospace'],
              'sans': ['Inter', 'sans-serif'],
            },
            colors: {
              'gamemaker': '#0a0a0a',
              'panel': '#171717',
              'gold': '#fbbf24',
              'gold-dim': '#b45309',
              'blood': '#ef4444',
              'blood-dark': '#7f1d1d',
              'tech': '#22d3ee',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gamemaker text-gray-200 min-h-screen font-sans overflow-hidden">
    <div id="root" class="h-screen flex flex-col"></div>
  </body>
</html>
